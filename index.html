<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Lojas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cadastro de Lojas</h1>
    <form id="storeForm">
        <div class="form-group">
            <label for="storeName">Nome da Loja:</label>
            <input type="text" id="storeName" name="storeName" required>
        </div>
        <div class="form-group">
            <label for="city">Cidade:</label>
            <input type="text" id="city" name="city" required>
        </div>
        <div class="form-group">
            <label for="totalSales">Valor Total Vendido no MÃªs:</label>
            <input type="number" id="totalSales" name="totalSales" step="0.01" required>
        </div>
        <button type="submit">Cadastrar Loja</button>
    </form>
    <p id="message"></p>
    <script src="script.js"></script>
</body>
</html>
